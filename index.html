<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        input::placeholder {
            text-align: center;
        }
    </style>
</head>

<body>
    <section id="sectionContainer" class="flex flex-col justify-center items-center w-[80vw] ml-[10vw] bg-green-600 gap-20">
        <div class="flex flex-col justify-center items-center w-1/2 h-[50%] mt-5">
            <div class="divColor w-[15vw] h-[15vw] [wp] bg-gray-400 text-white font-bold text-lg">
                Gray
            </div>
            <button id="button" type="button" class="w-1/3 h-1/6 bg-yellow-300 mt-5">
                <h1>Change</h1>
            </button>
        </div>

        <div class="flex flex-col justify-center items-center">
            <div class="divInput w-[15vw] h-[15vw] bg-gray-400 text-white font-bold text-lg break-words">
            </div>
            <input type="text" class="w-1/3 h-1/6 mt-5" id="input" placeholder="Your Input">

            <button id="clear" type="button" class="w-1/4 h-1/6 bg-yellow-300 mt-5">
                <h1>Clear</h1>
            </button>
        </div>

        <div class="flex flex-col justify-center items-center w-[80%] h-[70%]">
            <div class="divCorporal w-1/2 h-fit bg-white flex flex-col justify-center items-center p-5">
                <h2 class="font-bold">Estatura</h2>
                <p>en centimetros</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black" id="inputCms" placeholder="type">
                <h2 class="font-bold mt-5">Peso</h2>
                <p>en kilogramos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black" id="inputKgs" placeholder="type">
                <button id="calculate" type="button" class="w-[70%] h-1/8 bg-yellow-300 mt-5">
                    <h1>Calcular</h1>
                </button>
            </div>
        </div>

        <div class="flex justify-center items-center gap-5 mb-5">
            <div class="divMontoMoneda w-[20vw] h-[25vw] bg-white flex flex-col justify-center items-center p-5">
                <h2 class="font-bold">Monto moneda Local</h2>
                <p>sin comas ni puntos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black text-center" id="inputMoneda1" placeholder="0">
                <h2 class="font-bold mt-5">Monto en dólares</h2>
                <p>sin comas ni puntos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black text-center" id="inputDolares1" placeholder="0">
                <button id="convert1" type="button" class="w-[70%] h-1/8 bg-yellow-300 mt-5">
                    <h1>Convertir</h1>
                </button>
            </div>
            <div class="divMonedaLocal w-[20vw] h-[25vw] bg-white flex flex-col justify-center items-center p-5">
                <h2 class="font-bold">Moneda Local</h2>
                <p>sin comas ni puntos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black text-center" id="inputMoneda2" placeholder="type">
                <h2 class="font-bold mt-5">Dólares</h2>
                <p>sin comas ni puntos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black text-center" id="inputDolares2" placeholder="type">
                <button id="convert2" type="button" class="w-[70%] h-1/8 bg-yellow-300 mt-5">
                    <h1>Convertir</h1>
                </button>
                <button id="borrar1" type="button" class="w-[70%] h-1/8 bg-yellow-300 mt-5">
                    <h1>Borrar</h1>
                </button>
            </div>
            <div class="divDolares w-[20vw] h-[25vw] bg-white flex flex-col justify-center items-center p-5">
                <h2 class="font-bold">Dólares</h2>
                <p>sin comas ni puntos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black text-center" id="inputMoneda3" placeholder="type">
                <h2 class="font-bold mt-5">Moneda Local</h2>
                <p>sin comas ni puntos</p>
                <input type="text" class="w-1/2 h-1/8 mt-5 border-2 border-black text-center" id="inputDolares3" placeholder="type">
                <button id="convert3" type="button" class="w-[70%] h-1/8 bg-yellow-300 mt-5">
                    <h1>Convertir</h1>
                </button>
                <button id="borrar2" type="button" class="w-[70%] h-1/8 bg-yellow-300 mt-5">
                    <h1>Borrar</h1>
                </button>
            </div>
        </div>
    </section>
    <script src="./datos.js"></script>
    <script src="./index.js"></script>
</body>

</html>
